name: CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  linux:
    name: Test on OTP ${{ matrix.otp_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        otp_version: [21, 22, 23]
        os: [ubuntu-latest]

    container:
      image: erlang:${{ matrix.otp_version }}

    steps:
      - uses: actions/checkout@v2

      - name: Restore rebar3 cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/rebar3
          key: rebar3-${{ matrix.otp_version }}

      - name: Lint
        run: rebar3 lint

      - name: Compile
        run: rebar3 compile

      - name: Xref
        run: rebar3 xref

      - name: Dialyze
        run: rebar3 dialyzer

      - name: Run tests
        run: rebar3 do eunit, proper

  macos:
    name: Test on MacOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Restore rebar3 cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/rebar3
          key: rebar3-macos-cache

      - name: Install Erlang and rebar3
        run: brew install erlang rebar3

      - name: Lint
        run: rebar3 lint

      - name: Compile
        run: rebar3 compile

      - name: Xref
        run: rebar3 xref

      - name: Dialyze
        run: rebar3 dialyzer

      - name: Run tests
        run: rebar3 do eunit, proper
